<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Exclusive Shop</title>
  </head>

  <body>
    <header class="header">
      <a href="#">
        <img class="logo" alt="Exclusive Shop Logo" src="imgs/logo.png" />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link lined" href="#">Home</a></li>
          <li><a class="main-nav-link" href="#">Contact</a></li>
          <li><a class="main-nav-link" href="#">About</a></li>
          <li><a class="main-nav-link" href="#">Sign Up</a></li>
        </ul>
      </nav>
      <div class="search-buy-div">
        <div class="search-bar">
          <input
            id="search-input"
            name="search"
            type="text"
            class="search-input"
            placeholder="What are you looking for?"
          />
          <a href="#" class="search-icon-link">
            <img
              class="search-icon"
              src="icons/search-vector.png"
              alt="Search Icon"
            />
          </a>
        </div>
        <div class="whislist-cart-user">
          <a href="#" class="nav-icons whishlist-link"
            ><img class="whishlist-icon" src="icons/wishlist-vector.png"
          /></a>
          <a href="#" class="nav-icons cart-link"
            ><img class="cart-icon" src="icons/shopping-cart.svg"
          /></a>
          <a href="#" class="nav-icons user-link"
            ><img class="user-icon" src="icons/user-vector.svg"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-side-left">
          <a href="#" id="hero-first-para"
            >Woman's Fashion <img src="icons/dropdown-vector.png"
          /></a>
          <a href="#">Men's Fashion <img src="icons/dropdown-vector.png" /></a>
          <a href="#">Electronics</a>
          <a href="#">Home & Lifestyle</a>
          <a href="#">Medicine</a>
          <a href="#">Sports & Outdoor</a>
          <a href="#">Baby's & Toys</a>
          <a href="#">Groceries & Pets</a>
          <a href="#">Health & Beauty</a>
        </div>
        <div class="hero">
          <div class="hero-text-box">
            <div class="iphone-logo-container">
              <img
                class="apple-logo"
                src="imgs/1200px-Apple_gray_logo 1.png"
                alt="Apple Logo"
              />
              <p class="iphone-text">iPhone 14 series</p>
            </div>
            <h1 class="heading-primary">Up to 10% <br />off Voucher</h1>
            <a href="#" class="shop-now-link"
              ><span>Shop Now </span><span>&rarr;</span></a
            >
          </div>
          <div class="hero-img-box">
            <img
              src="imgs/hero-img.png"
              class="hero-img"
              alt="Apple iPhone 15 Pro Max"
            />
          </div>
          <div class="hero-choice-box">
            <div></div>
            <div></div>
            <div class="red-choice"></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </section>
      <section class="todays-section">
        <div class="container gird"></div>
      </section>
    </main>
  </body>
</html>
